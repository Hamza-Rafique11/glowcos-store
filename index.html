<!DOCTYPE html>
<html>
<head>
  <title>Firebase Test</title>
</head>
<body>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button id="signup">Signup</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBN8PClFhzjUrfDthmOhcifE2L0lNRJKS4",
      authDomain: "sapphirebeauty-367b2.firebaseapp.com",
      projectId: "sapphirebeauty-367b2",
      storageBucket: "sapphirebeauty-367b2.appspot.com",
      messagingSenderId: "771646838193",
      appId: "1:771646838193:web:4102bde163bb011d82d990",
      measurementId: "G-BD5M77XRT3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    console.log("Auth:", auth);
    console.log("Create function:", createUserWithEmailAndPassword);

    document.getElementById("signup").onclick = async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const email = `${username}@example.com`;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert("User created: " + userCredential.user.uid);
      } catch(err) {
        alert(err.message);
        console.error(err);
      }
    };
  </script>
</body>
</html>
